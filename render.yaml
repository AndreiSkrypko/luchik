services:
  # Backend Django API
  - type: web
    name: luchik-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_DEBUG
        value: False
      - key: POSTGRES_HOST
        fromDatabase:
          name: luchik-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: luchik-db
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: luchik-db
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: luchik-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: luchik-db
          property: password
      - key: ALLOWED_HOSTS
        value: luchik-backend.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        fromService:
          type: web
          name: luchik-frontend
          property: url
    healthCheckPath: /api/home/

  # Frontend Next.js
  - type: web
    name: luchik-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        fromService:
          type: web
          name: luchik-backend
          property: host

databases:
  - name: luchik-db
    databaseName: luchik
    user: luchik
    plan: free

